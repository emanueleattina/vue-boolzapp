<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- link a font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>

    <!-- link al mio css -->
    <link rel="stylesheet" href="assets/css/master.css">

    <title>Boolzapp</title>
</head>
<body>
    <div id="root">
        
        <div class="background">
            <!-- <div class="background-top"> -->
                <div class="container">

                    <!-- inizio della sidebar -->
                    <div class="sidebar">
                        <!-- barra superiore all'interno della sidebar -->
                        <div class="topbar-sidebar">
                            <img class="avatar-img" src="assets/img/avatar_io.jpg" >
                            <div class="topbar-icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="sidebar-chat" v-for="contatto in contacts">
                            <img class="avatar-img" :src="'assets/img/avatar' + contatto.avatar + '.jpg'">
                            <div class="avatar-name">
                                <span class="name"> {{ contatto.name }} </span>
                                <span class="last-text"> {{ lastMsg }} {{ contatto.lastMessage }} </span>
                            </div>
                        </div>
                    </div>

                    <div class="main-container">
                        <!-- <div class="main-content" v-for="contatto in contacts"> -->
                        <div class="main-content">
                            <div class="topbar-main">
                                <div class="avatar-info">
                                    <img class="avatar-img" :src="'assets/img/avatar_1.jpg'">
                                    <div class="avatar-name">
                                        <span class="name">Michele</span>
                                        <span class="last-seen">Ultimo accesso oggi alle 11:25</span>
                                    </div>
                                </div>
                                
                                <div class="topbar-icons">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <div class="main-chat">
                                
                                <div class="message-sent">
                                    <span class="message">Ciao Michele</span>
                                    <span class="message-hour">21:45</span>
                                </div>
                                <div class="message-received">
                                    <span class="message">Ciao Emanuele</span>
                                    <span class="message-hour">21:47</span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="main-footer">
                            <i class="far fa-grin"></i>
                            <input type="text" class="write-chat" placeholder="Scrivi un messaggio">
                            <i class="fas fa-microphone"></i>
                        </div>

                        
                    </div>

                </div>
            <!-- </div> -->
        </div>






    </div>

    <!-- link a vue, days.js e main js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
